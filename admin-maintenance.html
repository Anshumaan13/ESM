<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Maintenance</title>
    <style>
        /* Same styles as before */
        .container {
            width: 300px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 50px auto;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Admin Maintenance Menu</h1>
        <button id="maintenanceMenu">Maintenance Menu</button>
        <a href="logout.html" class="button">Logout</a>
    </div>

    <script>
        document.getElementById('maintenanceMenu').addEventListener('click', function() {
            window.location.href = 'admin-pin.html'; // Redirect to PIN page for admin
        });
    </script>
</body>
</html>
