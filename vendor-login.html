<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 50%;
            margin: 50px auto;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        .section {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        .form-group select, .form-group button {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            box-sizing: border-box;
        }
        .form-group button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Vendor Login</h1>
        <div class="section">
            <form id="vendorLoginForm">
                <div class="form-group">
                    <label for="vendorRole">Select Vendor Role:</label>
                    <select id="vendorRole" required>
                        <option value="">Select Role</option>
                        <option value="catering">Catering</option>
                        <option value="decorations">Decorations</option>
                        <option value="florist">Florist</option>
                        <option value="lighting">Lighting</option>
                    </select>
                </div>
                <div class="form-group">
                    <button type="submit">Login</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('vendorLoginForm');

            form.addEventListener('submit', function(event) {
                event.preventDefault();

                const role = document.getElementById('vendorRole').value;

                if (!role) {
                    alert('Please select a role');
                    return;
                }

                // Redirect to the specific vendor login page
                window.location.href = `${role}-login.html`; // e.g., catering-login.html
            });
        });
    </script>
</body>
</html>
