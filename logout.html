<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout</title>
    <script>
        // Function to handle logout
        function logout() {
            // Clear local storage
            localStorage.clear();

            // Redirect to index.html (or login page)
            window.location.href = 'index.html';
        }

        // Call logout function on page load
        window.onload = logout;
    </script>
</head>
<body>
    <p>Logging out...</p>
</body>
</html>
